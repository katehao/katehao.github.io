<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>a digital reading room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <style>
      html { scroll-behavior: smooth; }

      .titleBanner {
        height: 90vh;
        background-image: url("images/bg-pattern.jpg");
        background-size: cover;
      }
      .titleText {
        position: sticky;
        top: 10%;
        mix-blend-mode: screen;
      }
      .titleLink, .titleLink:hover {
        text-decoration: none;
        color: inherit;
      }

      .navbar { min-height: 10vh; }
      .nav-link { border-bottom: 3px dotted #ffe866 !important; }
      .nav-link:hover { border-bottom: 3px dotted #f1424f !important; }

      .sectionHeader {
        position: sticky;
        top: 11vh;
      }

      .testGrid {
        border: 2px solid black;
      }

      #returnLink {
        position: fixed;
        bottom: 2vh;
        right: 2vh;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }
    </style>
  </head>

  <body data-bs-spy="scroll" data-bs-target="scrollspyNav" data-bs-offset="0" tabindex="0">

    <div class="container-fluid titleBanner">
      <div class="container titleText">
        <a class="titleLink" href="javascript:window.location.reload()">
          <span class="display-1 bg-header">[title]</span>
          <span class="display-3 text-header">[subtitle]</span>
        </a>
      </div>
    </div>

    <div id="scrollspyNav" class="container-fluid sticky-top px-0">
      <nav class="navbar navbar-expand-sm bg-nav">
        <ul class="nav nav-pills mx-auto">
          <li class="navbar-item">
            <a class="nav-link" href="#about">ABOUT</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#section1">SECTION 1</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#section2">SECTION 2</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#section3">SECTION 3</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#credits">CREDITS</a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="wrapper" class="container-fluid">
      <div id="about" class="container-fluid scrollSection">
        <h1 class="sectionHeader"><span class="bg-header">about the project</span></h1>
        <p>regular text</p>
        <p class="fw-bolder">bold</p>
        <p class="fst-italic">italic</span>
        <p><a href="#">hyperlink</a></p>
        <p><mark>highlighted text</mark></p>
      </div>

      <div id="section1" class="container-fluid scrollSection">
        <h1 class="sectionHeader"><span class="bg-header">section 1</span></h1>
        <img src="PPL-image.jpg" class="img-fluid mx-auto d-block">
      </div>

      <div id="section2" class="container-fluid scrollSection">
        <h1 class="sectionHeader"><span class="bg-header">section 2</span></h1>
        <img src="QAW-image.jpg" class="img-fluid mx-auto d-block">
      </div>

      <div id="section3" class="container-fluid scrollSection">
        <h1 class="sectionHeader"><span class="bg-header">section 3</span></h1>
        section 3 images
      </div>

      <div id="credits" class="container-fluid scrollSection">
        <h1 class="sectionHeader"><span class="bg-header">credits</span></h1>
        credits text
      </div>

      <a class="btn btn-nav" href="#" role="button" id="returnLink">^</a>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      //scroll offset to account for navbar height
      var scrollOffset = $("#scrollspyNav").height();
      $(".scrollSection").css({paddingTop: scrollOffset + 10 + "px"});

      //return-to-top button visibility
      $(document).ready( function() {
        var scrollPast = $("#about").offset().top;
        console.log(scrollPast);
        $(window).scroll(function(){
          if ($(window).scrollTop() > scrollPast){
            $("#returnLink").css({opacity: 1});
          }
          else { $("#returnLink").css({opacity: 0}); }
        });
      });

    </script>
  </body>
</html>
