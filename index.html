<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>a digital reading room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <style>
      html { scroll-behavior: smooth; }

      .titleBanner {
        height: 90vh;
        background-image: url("images/bg-pattern.jpg");
        background-size: cover;
      }

      .titleBanner::after{
        content: "";
        display: block;
        min-height: 90vh
      }

      .titleText {
        position: sticky;
        top: 10%;
        mix-blend-mode: screen;
      }

      .titleLink, .titleLink:hover {
        text-decoration: none;
        color: inherit;
      }

      .navbar {
        min-height: 10vh;
      }

      .sectionHeader {
        position: sticky;
        top: 10vh;
      }

      .scrollSection {
        
      }
    </style>
  </head>

  <body data-bs-spy="scroll" data-bs-target="scrollspyNav" data-bs-offset="80" tabindex="0">

    <div class="container-fluid titleBanner">
      <div class="container titleText">
        <a class="titleLink" href="#">
          <span class="display-1 bg-header">[title]</span>
          <span class="display-3 text-header">[subtitle]</span>
        </a>
      </div>
    </div>

    <div id="scrollspyNav" class="container-fluid sticky-top px-0">
      <nav class="navbar navbar-expand-sm bg-navbg">
        <ul class="nav nav-pills mx-auto">
          <li class="navbar-item">
            <a class="nav-link" href="#about">ABOUT</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#section1">LINK1</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#section2">LINK2</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#section3">LINK3</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#credits">CREDITS</a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="wrapper" class="container-fluid">
      <div id="about" class="container-fluid scrollSection">
        <h1 class="sectionHeader"><span class="bg-header">about the project</span></h1>
        about text
      </div>

      <div id="section1" class="container-fluid scrollSection">
        <h1 class="sectionHeader"><span class="bg-header">section 1</span></h1>
        <img src="PPL-image.jpg" class="img-fluid mx-auto d-block">
      </div>

      <div id="section2" class="container-fluid scrollSection">
        <h1 class="sectionHeader"><span class="bg-header">section 2</span></h1>
        <img src="QAW-image.jpg" class="img-fluid mx-auto d-block">
      </div>

      <div id="section3" class="container-fluid scrollSection">
        <h1 class="sectionHeader"><span class="bg-header">section 3</span></h1>
        <img src="PPL-image.jpg" class="img-fluid mx-auto d-block">
      </div>

      <div id="credits" class="container-fluid scrollSection">
        <h1 class="bg-light sectionHeader"><span class="bg-header">credits</span></h1>
        credits text
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      var scrollOffset = $('#scrollspyNav').height();
      console.log(scrollOffset);
      $('.scrollSection').css({paddingTop: scrollOffset + 10 + 'px'});
    </script>
  </body>
</html>
