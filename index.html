<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>a digital reading room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <style>
      html { scroll-behavior: smooth; }

      .titleBanner {
        height: 90vh;
        background-image: url("images/bg-pattern.jpg");
        background-size: cover;
      }

      .titleBanner::after{
        content: "";
        display: block;
        min-height: 90vh
      }

      .titleText {
        position: sticky;
        top: 10%;
        mix-blend-mode: screen;
      }

      .navbar {
        min-height: 10vh;
      }

      #scrollspyContainer { position: relative; }

      .sectionHeader {
        position: sticky;
        top: 10vh;
      }

    </style>
  </head>

  <body>

    <div class="container-fluid titleBanner">
      <div class="container titleText">
        <span class="display-1 bg-header">[title]</span>
        <span class="display-3 text-header">[subtitle]</span>
      </div>
    </div>

    <div id="scrollspyNav" class="container-fluid sticky-top px-0">
      <nav class="navbar navbar-expand-sm bg-navbg">
        <ul class="navbar-nav mx-auto">
          <li class="navbar-item">
            <a class="nav-link" href="#about">ABOUT</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#section1">LINK1</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#section2">LINK2</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#section3">LINK3</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#">TOP</a>
          </li>
        </ul>
      </nav>
    </div>


    <div id="about" class="container-fluid py-5">
      <h1 class="sectionHeader">about the project</h1>
      about text
    </div>

    <div id="section1" class="container-fluid">
      <h1 id="section1" class="sectionHeader">section 1</h1>
      <img src="PPL-image.jpg" class="img-fluid mx-auto d-block">
    </div>

    <div id="section2" class="container-fluid">
      <h1 id="section2" class="sectionHeader">section 2</h1>
      <img src="QAW-image.jpg" class="img-fluid mx-auto d-block">
    </div>

    <div id="section3" class="container-fluid">
      <h1 id="section3" class="sectionHeader">section 3</h1>
      <img src="PPL-image.jpg" class="img-fluid mx-auto d-block">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
